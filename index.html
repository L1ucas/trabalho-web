<!doctype html>
<html class="no-js" onload="getLatest()">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JJJJ</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->
    <div class="main-page">

        <main>
            <h1>Conversor de moedas</h1>
            <section>

                <div class="div_entrada">
                    <input type="text" name="entrada" id="entrada" oninput="converterValores()" class="input_user">
                    <div class="imagens">
                        <label class="moeda_dolar">
                            <input name="e_1" type="radio" value="0" onclick="imprimirValor('e_1')" checked />
                            <img src="./images/dolar.svg" class="icone_imagem" alt="imagem da moeda do dólar"/>
                        </label>
                        <label class="moeda_real">
                            <input name="e_1" type="radio" value="1" onclick="imprimirValor('e_1')" />
                            <img src="./images/real.svg" class="icone_imagem" alt="imagem da moeda do real"/>
                        </label>
                        <label class="moeda_euro">
                            <input name="e_1" type="radio" value="2" onclick="imprimirValor('e_1')" />
                            <img src="./images/euro.svg" class="icone_imagem" alt="imagem da moeda do euro" />
                        </label>
                    </div>
                </div>

                <div>
                    <img src="./images/seta.svg" id="arrow" />
                </div>

                <div class="div_saida">
                    <input type="text" name="saida" id="saida" oninput="converterValores('e_2')" class="input_user" readonly>
                    <div class="imagens">
                        <label class="moeda_dolar">
                            <input name="e_2" type="radio" value="0" onclick="imprimirValor('e_2')" />
                            <img src="./images/dolar.svg" class="icone_imagem" alt="imagem da moeda do dólar"/>
                        </label>
                        <label class="moeda_real">
                            <input name="e_2" type="radio" value="1" checked onclick="imprimirValor('e_2')" />
                            <img src="./images/real.svg" alt="imagem da moeda do real" class="icone_imagem" />
                        </label>
                        <label class="moeda_euro">
                            <input name="e_2" type="radio" value="2" onclick="imprimirValor('e_2')" />
                            <img src="./images/euro.svg" alt="imagem da moeda do euro" class="icone_imagem" />
                        </label>
                    </div>
                </div>
            </section>
        <div class="texto_fundo">
            <h2>A parte mais sensível do ser humano é o bolso</h2>
        </div>
        </main>
    </div>

    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
